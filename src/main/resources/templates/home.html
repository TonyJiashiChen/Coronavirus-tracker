<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
</head>

<body>
<div class="container">
<h1>Coronavirus Tracker Application</h1>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}">Total cases</h1>
    <p class="lead">Total cases reported as of today.</p>
</div>


<table class="table table-dark table-striped">
    <tr>

        <th>Country</th>
        <th>State</th>
        <th>Total case reported</th>
        <th>Changes since last day</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">

        <td th:text="${locationStat.country}">2.41</td>
        <td th:text="${locationStat.state}">Onions</td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffFromPrevDay}">0</td>
    </tr>
</table>
</div>

</body>

</html>
